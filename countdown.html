<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMINDERS</title>
    <link rel="stylesheet" href="countdown-styles.css">
</head>
<body>
    <div class="page-container">
        <h1 class="main-title">REMINDERS</h1>
        <div class="countdown-container">
            <div class="countdown-unit" id="countdown-days">
                <span class="countdown-value">00</span>
                <span class="countdown-label">DAYS</span>
            </div>
            <div class="countdown-unit" id="countdown-hours">
                <span class="countdown-value">00</span>
                <span class="countdown-label">HOURS</span>
            </div>
            <div class="countdown-unit" id="countdown-minutes">
                <span class="countdown-value">00</span>
                <span class="countdown-label">MINUTES</span>
            </div>
            <div class="countdown-unit" id="countdown-seconds">
                <span class="countdown-value">00</span>
                <span class="countdown-label">SECONDS</span>
            </div>
        </div>
        <!-- La sección del mensaje especial ahora se crea dinámicamente desde JavaScript -->
    </div>
    <script src="countdown-Script.js"></script>
</body>
</html>
